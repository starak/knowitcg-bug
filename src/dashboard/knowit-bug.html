<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div id="bundle">

    <div class="control has-icons-left">
        <div class="select">
            <select data-bind="options: sizes, selectedOptions: selectedSize"></select>
        </div>
        <span class="icon is-left">
            <i class="fas fa-expand"></i>
        </span>
    </div>

    <div class="control has-icons-left">
        <div class="select">
            <select data-bind="options: colors, selectedOptions: selectedColor"></select>
        </div>
        <span class="icon is-left">
            <i class="fas fa-paint-brush"></i>
        </span>
    </div>

    <div class="sliderWrapper">
        <lable for="opacity">Opacity:</lable>
        <input type="range" min="0" max="100" class="slider" id="opacity" data-bind="value: opacity, valueUpdate: 'input'">
    </div>

    <div class="buttonWrapper">
        <button class="button is-primary" data-bind="click: toggleVisible, text: visible() ? 'Hide' : 'Show'"></button>
    </div>

</div>

<script src="knowit-bug.js"></script>
</body>
</html>
